<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
    <script>
        var params = new URLSearchParams()
        params.append("p1", "p1postValue");
        params.append("p2", "p2postValue");

        axios.get('gettest', {"params":{"p1":"p1GetValue", "p2":"p2GetValue"}}).then(
        function(response){
            alert(JSON.stringify(response.data));
        });

        axios.post('posttest', params).then(
        function(response){
            alert(JSON.stringify(response.data));
        });

    </script>

</body>
</html>
